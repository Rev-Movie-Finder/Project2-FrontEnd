<div id="main_container">
  <div id="top_container">
    <div>
      <img src="{{ imgUrl }}{{ movies.backdrop_path }}" />
      <div id="info_container">
        <h2>{{ movies.title }}</h2>
        <div>
          <i class="fas fa-calendar-alt"></i>
          <span>{{ movies.release_date }}</span>
          <i class="fas fa-stopwatch"></i>
          <span>{{ movies.runtime }}</span>
          <i class="fas fa-star"></i>
          <span>{{ movies.vote_average }}</span>
        </div>
        <div class="row">
          <span id="genres_container" *ngFor="let genre of genres">{{
            genre.name
          }}</span>
        </div>
        <div id="overview">
          {{ movies.overview }}
        </div>
      </div>
    </div>
  </div>

  <div id="bottom_container">
    <div class="row" id="extra_details_container">
      <div id="nav_info" *ngFor="let cast of casts">
        <div id="addPadding" class="col-lg3-col-sm-4 my-5">
          <div id="profile_container">
            <div *ngIf="!cast.profile_path; else with_img">
              <img class="center" id="cast_img" src="https://alencarfamilydentistry.com/wp-content/uploads/2017/08/Dummy-Profile.png"/>
            </div>
              <img class="center" id="cast_img" src="{{imgUrl}}{{cast.profile_path}}"/>
            <br /><br /><br /><br /><br /><br /><br />
            <br />
            <br />
            <div id="actor_name">
              <div>
                {{ cast.character }}
              </div>
              <div id="cast_name">
                {{ cast.name }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="nav_info">
        <div id="addPadding" class="col-lg3-col-sm-4 my-5">
            <!-- <iframe width="560" height="315" [src]="https://img.youtube.com/vi/{{ videoUrl }}{{ trailer.results.key }}" frameborder="0" allowfullscreen></iframe> -->
        </div>
      </div>
    </div>
  </div>
</div>
