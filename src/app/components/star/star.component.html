<div class="container-fluid text-center" id="main_container">
  <img
    *ngIf="!stars.profile_path"
    class="center"
    id="stars_img"
    src="https://s3.amazonaws.com/project2-dt/No-Avatar-High-Definition.jpg"
  />
  <img
    *ngIf="stars.profile_path"
    class="center"
    id="stars_img"
    src="{{ imgUrl }}{{ stars.profile_path }}"
  />
  <br />
  <br />
  <div id="star_name">
    {{ stars.name }}
  </div>
  <div id="star_bday">
    {{ stars.birthday | date: "MM/dd/yyyy" }}
  </div>
  <br />
  <div id="star_bio">
    {{ stars.biography }}
  </div>
  <div id="more_info">
    <div>KNOWN IN MOVIES FOR</div>
  </div>

  <div id="bottom_container">
    <div class="row" id="extra_details_container">
      <div id="nav_info" *ngFor="let movie of starMovies">
        <div id="addPadding" class="col-lg3-col-sm-4 my-5">
          <div id="profile_container">
            <a (click)="redirectUrl(movie.id)" style="cursor: pointer">
              <img
                *ngIf="!movie.poster_path"
                class="center"
                src="https://s3.amazonaws.com/project2-dt/no_poster_available.jpg"
              />
              <img
                *ngIf="movie.poster_path"
                class="center"
                src="{{ imgUrl }}{{ movie.poster_path }}"
              />
            </a>
            <br />
            <div id="movie_title">
              <div>
                {{ movie.title }}
              </div>
              <div id="movie_character">
                {{ movie.character }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
