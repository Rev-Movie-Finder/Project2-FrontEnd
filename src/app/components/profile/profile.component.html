<div id="register">
    <div class="container">
          <mat-toolbar>
      <span>Update Profile</span>
    </mat-toolbar>
    <mat-card class="my-card">
       <mat-card-content>
          <form class="my-form">  
             <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input  matInput  placeholder="First name"  name="fname"  #fname required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Last Name" name="lname" #lname required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" name="email" #email  ngModel  required minlength="3">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date"  #date>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
             </mat-form-field>
          </form>
       </mat-card-content>
       <mat-card-actions>
          <button mat-raised-button color="primary">UPDATE</button>       
       </mat-card-actions>
    </mat-card>
    </div>
    </div>
