<div id="register">
   <div class="container">
         <mat-toolbar>
     <span>Registration</span>
   </mat-toolbar>
   <mat-card class="my-card">
      <mat-card-content>
         <form class="my-form">  
            <mat-form-field class="full-width">
               <mat-label>First Name</mat-label>
               <input  matInput  placeholder="First name"  name="fname"  #fname required>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Last Name</mat-label>
               <input  matInput  placeholder="Last Name" name="lname" #lname required>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Address</mat-label>
               <input  matInput  placeholder="Address" name="address" #address required>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Email</mat-label>
               <input  matInput  placeholder="Email" name="email" #email>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input  matInput type="password" placeholder="Password"  name="password" #password>
         </mat-form-field>
               <option disabled value="0" class="hideoption">Select Your Gender</option>
               <select class="example-section" required [(ngModel)]='optionSelected' name="Gender-{{option}}" (ngModelChange)='onOptionsSelected($event)'>
                     <option value="optionSelected" disabled="disabled">---Select Options---</option>
                     <option class='option' *ngFor='let option of options'  [value]="option">{{option}}</option>
              </select>
            <mat-form-field class="full-width">
               <mat-label>Date of Birth</mat-label>
               <input matInput [matDatepicker]="picker" placeholder="Choose a date"  #date>
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
         </form>
         
      </mat-card-content>
      <mat-card-actions>
         <button mat-raised-button (click)="add(email.value,password.value,fname.value,lname.value,address.value,date.value)" color="primary">REGISTER</button>
         <button mat-raised-button routerLink="../login"  color="primary">LOGIN</button>
      </mat-card-actions>
   </mat-card>
   </div>
   </div>
