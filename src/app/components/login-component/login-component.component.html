<div id="login">
<div class="container">
      <mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">  
         <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="User name"  name="username"  required>
         </mat-form-field>
        
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">LOGIN</button>
      <button mat-raised-button routerLink="../register"  color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
</div>
</div>
